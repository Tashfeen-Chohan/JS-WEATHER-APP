<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/weather-news_648198.png">
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          name=""
          id="searchBox"
          placeholder="enter city name"
          spellcheck="false"
          autofocus="true"
        />
        <button><img src="images/search.png" id="searchBtn" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" alt="" class="weatherIcon" />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">Lahore</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
